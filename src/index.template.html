    function getUrlParameter(sParam) {
      var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined ? null : sParameterName[1];
        }
      }
    } 

    function isObject(val) {
      if (val === null) { return false;}
      return ( (typeof val === 'function') || (typeof val === 'object') );
    }

    var bIgnorePlot = false;

    function reqIFRAME_SRC(sLand, forceRefresh = false){
      var iframe = document.getElementById('content_iframe');

      if(iframe != null) {
          var land = "";
          if(sLand !== null){
            land = sLand;
          } else {
            land = getUrlParameter("l");
          }
          var land_var = '';

          if(typeof land !== 'undefined')
          { land_var = "l=" + land + '&'; }
          else {
            land = DEFAULT_LAND;
            land_var = "l=" + land + '&';
          }

          selected_Land = land;

          if(first_land === "")
          { first_land = land; }
          
          if(land !== first_land){
            bIgnorePlot = true;
          }

          var plot = getUrlParameter("p");
          var plot_var = '';

          if((typeof plot !== 'undefined') && (!bIgnorePlot))
          { plot_var = "plot=" + plot + '&'; }

          var debug = getUrlParameter("debug");
          var debug_var = '';

          if(typeof debug !== 'undefined')
          { debug_var = "debug=" + debug + '&'; }

          var url = window.location.href;
          url = url.split('?')[0];
          url = url + 'xeros/hflive/canvas.php?' + land_var + debug_var + plot_var;
          
          var c_url = iframe.src;
          
          //console.log("url -- " + url);
          //console.log("c_url -- " + c_url);
          
          if((url !== c_url) || (forceRefresh))
          { iframe.src = url; }
      }
    }
